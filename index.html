<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoping </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .card{
            width: 19rem;
            height: 27rem;
            transition: .3s;
        }
   
        .card:hover{
            border: 1px solid orange;
            box-shadow: 0px 1px 7px orange;
        }
     
    </style>

</head>
<body>
    

    <div id="app">

     <!-- <pre>{{cart}}</pre> -->
        <nav class="navbar navbar-expand-lg bg-dark -tertiary shadow-lg ">

        <div  class="container-fluid"> 
                        
            <div @click="iscartvispled=false"   class="navbar-brand btn btn-dark" >Products</div>
            <div   @click="iscartvispled=true  "  class="navbar-brand btn  btn-dark " ><i class="fa-solid fa-cart-plus"></i> cart</div>    
           </div> 

           </nav>


           
        <div    class="container mt-5 text-center " > 
            <!-- product -->
            <div  v-if="!iscartvispled"  class="row">

        <div   class="col-12 col-md-4 mb-4 "  v-for="products  in products " >

            <div       class="card">
                <img :src="products. image" class="card-img-top" style="width: 220px;height: 220px;margin: auto;margin-top: 9px;">
                <div class="card-body">
                  <h5 class="card-title">{{products. title}}</h5>
                  <p class="card-text">{{products. description}}</p>
                  <div class="justify-content-between d-flex  ">
                  <button @click="AddtoCart(products)"  class="btn-warning" style="margin-left:1px; border:none; color: white;font-size: 20px; outline:none   " :disabled="products.stock==0"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
                  <button  class="btn btn-dark   " >stock: {{products.stock}}</button>
                </div>
                </div>

              </div>




             </div>

             <!-- cart -->
       
            
             </div>





             <!-- cart -->
             <div v-else class="row" >
              
                <div  class="col-12 mt-1">
                    
                    <table class="table table-hover   table-bordered table-striped  ">


                        <thead>
                         <tr>

                          <th>name </th>  
                          <th>price</th>  
                          <th> image</th>  
                          <th>qantatiy</th>  
                          <th>control</th>  


                         </tr>
                        </thead>


                        <tbody>
                          <tr v-for="item in cart">

                      
                            <td>{{item.products .title}}</td>
                            <td>{{item.products .price}}</td>
                            <td><img :src="item.products. image" style="width:100px;height: 70px;"></td>
                            <td>{{item .quantity}}</td>
                            <td>
                       
                              
                               <button @click="deletecart(item)  "   class="btn btn-danger border-0 " >delete</button> 
                            </td>

                         </tr>
                        </tbody>


                    </table>


                </div>
            </div>
          
            </div>






          











       
        </div>












 









    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
